<html>
   <head>
      <h1> PI value</h1>
     <link rel="stylesheet" type="text/css" href="../css/pi.css"/>
      <script type="text/javascript">
            var pi=22/7;
           // document.getElementById('err').innerHTML = "Hey...how you doing? ;)";
           // document.getElementById('ans').innerHTML = "No answer to display right now";
            function piValue() {
               var number=document.getElementById("no").value;
               if(isNaN(number) || number<0 || number>15 || number == ""){
                  document.getElementById('err').innerHTML = "The number format is wrong or the number should be greater than 0 and less than 15";
                  /*alert("The number format is wrong or the number should be greater than 0");*/
                  document.getElementById("no").value="";
               }
               else{
                  document.getElementById('err').innerHTML = "";
                  var anss=pi.toString().substring(0,parseInt(number)+2);
                  document.getElementById('ans').innerHTML = anss;
               }
            }
      </script>

   </head>

   <body>
      <div class="main">
      <form>
         <input type="text" id=no > <br>
         <input class="button" type="button" onclick="piValue()" value="These many number of decimals">
         <font color="white"><div id="ans" placeholder="result"></div></font>
         <font color='black'> <div id="err"> </div> </font>
      </form>
      </div>
   </body>

</html>
